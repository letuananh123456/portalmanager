{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/x-icon" href="{% static 'images/icon/iconbi1.1.png' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'register/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'register/main.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 ">
				<form action="" method="post" class="login100-form validate-form">
            {% csrf_token %}
					<span class="login100-form-title ">
						<a href="/"><img src="{% static 'images/logo.svg' %}"  width="100%" alt="" style="padding: 0px 5px 15px 5px;"></a>
					</span>

					<div class="wrap-input100 validate-input" style="margin-bottom: 10px;" data-validate = "Valid email is required: ex@abc.xyz">
            <!-- <input class="input100" type="text" name="email" placeholder="Số điện thoại"> -->
            {{ f.username }}
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					<span class="icon"><i class="fa fa-user" aria-hidden="true" style="color: #38addb;"></i></span>
					</div>

					<div class="wrap-input100 validate-input"  style="margin-bottom: 10px;" data-validate = "Valid email is required: ex@abc.xyz">
            <!-- <input class="input100" type="text" name="email" placeholder="Mật khẩu"> -->
            {{ f.password }}
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
						<span class="icon"><i class="fas fa-unlock-alt" style="color: #38addb;"></i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" style="border: none;">
					</div>
					<div class="messs" style="margin-top: 5%;margin-bottom: 5%;">
						<p style="color: red; text-align: center; font-size: 16px;">{{ message }}</p>
					</div>

					<div class="container-login100-form-btn ">
						{% csrf_token %}
						<button class="login100-form-btn" type="submit" style="background-color: #F7981D;">
							Đăng nhập
						</button>
						<a href="" class="login100-form-btn" style="background-color: #38addb;">
							Đăng ký
            </a>
					</div>
			

				</form>
			</div>
		</div>
		<div class="text-center  info">
			<span class="txt1">
				© 2019 Bản quyền thuộc về  Bestlife
			</span>

			<p>
				NV26, Khu biệt thự 203, Nguyễn Huy Tưởng, Phường Thanh Xuân Trung, Quận Thanh Xuân, Thành phố Hà Nội, Việt Nam
			</p>
		</div>
		<div class="img-footer">
			<img src="{% static 'images/icon/tay1.svg' %}" alt="" width="100%">
		</div>
	</div>
	

	<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>

</body>
</html>
