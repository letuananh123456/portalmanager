{% extends 'dashboard/base.html' %}
{% load static %}

    {% block cssblock %}
    <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/skins/_all-skins.min.css' %}">
  <!-- Morris chart -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/morris.js/morris.css' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/jvectormap/jquery-jvectormap.css' %}">
  <!-- Date Picker -->
  <!-- Daterange picker -->
  <link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap-daterangepicker/daterangepicker.css' %}">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
        {% endblock %}



    {% block content %}


                
 <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->
    <section class="content-header" style="text-align: center">

      <h1>
        Tạo tài khoản mới

      </h1>

    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Thông tin bắt buộc</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nhập họ và tên</label>
                   <input class="form-control" type="text" placeholder="Họ và tên">
                </div>

                   <!-- Date dd/mm/yyyy -->
              <div class="form-group">
                <label>Nhập ngày tháng năm sinh</label>

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                </div>
                <!-- /.input group -->
              </div>
              <!-- /.form group -->
                 <div class="form-group">
                  <label for="exampleInputPassword1">Nhập địa chỉ</label>
                   <input class="form-control" type="text" placeholder="Địa chỉ thường trú">
                </div>


              <label>Nhập địa chỉ email</label>

              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email">
              </div>
                  <br>
                <div class="form-group">
                  <label for="exampleInputFile">Thêm hình ảnh</label>
                    <br>
                  <input type="file" id="exampleInputFile">

                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Kiểm tra hình ảnh
                  </label>
                </div>
              </div>
              <!-- /.box-body -->
                   <!-- select -->
                <div class="form-group">
                  <label>Chọn kênh đại lý</label>
                  <select class="form-control">
                    <option>Truyền thống</option>
                    <option>Ngân hàng</option>
                  </select>
                </div>


          <!-- /.box -->

          <!-- Form Element sizes -->
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Thông tin tên đăng nhập </h3>
            </div>

            <div class="box-body">
                <label for="exampleInputEmail1">Nhập số điện thoại</label>
              <input class="form-control" type="text" placeholder="Số điện thoại">

            <!-- /.box-body -->
          </div>
          <!-- /.box -->
             <div class="checkbox">
                      <label>
                        <input type="checkbox"> Ghi nhớ để đăng nhập
                      </label>
                    </div>
          <div class="box box-danger">
            <div class="box-header with-border">
              <h3 class="box-title">Thông tin mã đại lý và password để đăng nhập</h3>
            </div>
             <div class="box-footer">
                <button type="submit" class="btn btn-primary">Ấn vào đây để Tạo mã đại lý và password</button>
              </div>
            </form>
          </div>
          <!-- /.box -->























    {% endblock %}











<!-- jQuery 3 -->

       <script src="{% static 'dashboard/bower_components/jquery/dist/jquery.min.js' %}"></script>

<script src="{% static 'dashboard/plugins/input-mask/jquery.inputmask.js' %}"></script>
<script src="{% static 'dashboard/plugins/input-mask/jquery.inputmask.date.extensions.js' %}"></script>
<script src="{% static 'dashboard/plugins/input-mask/jquery.inputmask.extensions.js' %}"></script>
<script src="{% static 'dashboard/bower_components/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'dashboard/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'dashboard/bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js' %}"></script>

<script src="{% static 'dashboard/myscript/user_agent.js' %}"></script>



        {% endblock %}
