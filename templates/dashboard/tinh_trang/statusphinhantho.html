<link rel="stylesheet" href="{% static 'dashboard/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

        height: 30px;

    .form-group span {
        color: red;
    }
    .form-group label{
      text-align: left !important;
    }
    .in-fo{
     min-height: 260px;
    }
    .in-fo1{
     min-height: 320px;
    }
    .box-title{
      color: #3c8dbc;
      font-weight: 550;
    }
    .box-title1{
        margin-top: -20px;

{% endblock %} {% block content %}
<section class="content">
    
        <h3 class="box-title1"><i class="fas fa-folder-open"></i>THÔNG TIN ĐỐI SOÁT</h3>
    <br>
    <form action="" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-sm-12">
                <div class="box box-info">
                  <div class="box-header with-border">
                      <h3 class="box-title"><i class="fas fa-folder-open"></i>THÔNG TIN ĐỐI SOÁT TỪ PHÍA CÔNG TY BẢO HIỂM</h3>
                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                      <div class="box-body">
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="input3" class="col-sm-4 control-label">Họ tên bên mua BH: (<span>*</span>)</label>
                              <div class="col-sm-8">
                                  <input type="text" class="form-control" id="" placeholder="">
                              </div>
                          </div>
                          <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Giới tính: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <select class="form-control">
                                    <option>Chọn giới tính</option>
                                    <option>Nam</option>
                                    <option>Nữ</option>
                                  </select>
                            </div>
                        </div>
                          <div class="form-group">
                              <label for="input3" class="col-sm-4 control-label">Số CMND: (<span>*</span>)</label>
                              <div class="col-sm-8">
                                  <input type="text" class="form-control" id="" placeholder="">
                              </div>
                          </div>
                          <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Tên sản phẩm: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                          <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Mã YCBH: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Ngày nộp hồ sơ: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Thời hạn bảo hiểm: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="input3" class="col-sm-2 control-label">Từ:</label>
                                            <div class="col-sm-10">
                                                <input type="text" value="1/1/2020" disabled="disabled" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="input3" class="col-sm-2 control-label">Đến:</label>
                                            <div class="col-sm-10">
                                                <input type="text" value="1/1/2021" disabled="disabled" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
          
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="input3" class="col-sm-4 control-label"> Ngày sinh:(<span>*</span>)</label>
                              <div class="col-sm-8">
                                  <input type="date" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="input3" class="col-sm-4 control-label">Số điện thoại: (<span>*</span>)</label>
                              <div class="col-sm-8">
                                  <input type="text" class="form-control" id="" placeholder="">
                              </div>
                          </div>
                          <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Email: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Tên công ty: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Số hợp đồng: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input3" class="col-sm-4 control-label">Phí bảo hiểm: (<span>*</span>)</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                          <input type="button" style="float: right;margin-left: 20px;" class="btn btn-primary" onclick="addRowFK()" value="Kiểm Tra">
                          <input type="button" style="float: right;" class="btn btn-primary" onclick="addRowFK()" value="Sửa">
                          </div>
  
                      </div>
                      <!-- /.box-body in-fo -->
                      <!-- /.box-footer -->
                 
              </div>
              </div>

              <div class="col-sm-12">
                <div class="box box-info">
                  <div class="box-header with-border">
                      <h3 class="box-title"><i class="fas fa-folder-open"></i>DUYỆT TRẠNG THÁI HỢP ĐỒNG BẢO HIỂM</h3>
                  </div>
                  <!-- /.box-header -->
                  <!-- form start -->
                      <div class="box-body">
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="input3" class="col-sm-4 control-label">Ngày duyệt trạng thái: (<span>*</span>)</label>
                              <div class="col-sm-8">
                                  <input type="text" class="form-control" id="" placeholder="">
                              </div>
                          </div>
                          
          
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <label for="input3" class="col-sm-4 control-label"> Trạng thái HĐ:(<span>*</span>)</label>
                              <div class="col-sm-8">
                                <select name="level" class="form-control">
                                    <option value="">-Tất cả--</option>
                                    <option value="0">Đã chuyển công ty BH</option>
                                    <option value="1">Công Ty BH đang xử lý</option>
                                    <option value="2">Đã phát hành hợp đồng </option>
                                   
                                    <option value="4">Hủy hợp đồng</option>
                                </select>
                              </div>
                          </div>
                        
                          <input type="button" style="float: right;margin-left: 20px;" class="btn btn-danger" onclick="addRowFK()" value="Duyệt trạng thái">
                          <input type="button" style="float: right;" class="btn btn-warning" onclick="addRowFK()" value="Sửa">
                          </div>
  
                      </div>
                      <!-- /.box-body in-fo -->
                      <!-- /.box-footer -->
    </form>
    
</section>

{% endblock %} {% block jsblock %}
